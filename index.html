<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音聊天</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
     <!-- AI Bot 角色 - 大屏幕显示 -->
    <div class="character ai-character">
        <div class="character-avatar">
            <img src="assets/images/avatars/bot.png" alt="AI Bot" class="bot-idle">
            <img src="assets/images/avatars/bot_speaking.webp" alt="AI Bot Speaking" class="bot-speaking d-none">
        </div>
        <div class="character-name">AI Bot</div>
    </div>

                                
    <!-- User 角色 - 大屏幕显示 -->
    <div class="character user-character">
        <div class="character-avatar">
            <img src="assets/images/avatars/candidate.png" alt="User" class="user-idle">
            <img src="assets/images/avatars/candidate_speaking.webp" alt="User Speaking" class="user-speaking d-none">
        </div>
        <div class="character-name">User</div>
    </div>

    <!-- 场景选择器 -->
    <div class="scene-selector" id="sceneSelector">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="scene-selector-inner">
                        <h3 class="scene-title">Select Scene</h3>
                        
                        <!-- 添加滚动指示器 -->
                        <div class="scroll-indicator">
                            <i class="bi bi-arrow-left"></i>
                            滑动查看更多场景
                            <i class="bi bi-arrow-right"></i>
                        </div>
                        
                        <div class="scene-options">
                            <div class="scene-option-card active" data-scene="cafe">
                                <div class="scene-option">
                                    <img src="assets/images/scene/cafe_thumb.png" alt="咖啡厅">
                                    <span>咖啡厅</span>
                                </div>
                            </div>
                            <div class="scene-option-card" data-scene="office">
                                <div class="scene-option">
                                    <img src="assets/images/scene/office_thumb.png" alt="办公室">
                                    <span>办公室</span>
                                </div>
                            </div>
                            <div class="scene-option-card" data-scene="hospital">
                                <div class="scene-option">
                                    <img src="assets/images/scene/hospital_thumb.png" alt="医院">
                                    <span>医院</span>
                                </div>
                            </div>
                        </div>
                        <button id="startChatButton" class="btn btn-primary mt-4">开始对话</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 场景切换按钮 -->
    <button id="changeSceneButton" class="btn btn-outline-primary scene-change-btn" style="display: none;">
        <i class="bi bi-grid-3x3-gap-fill"></i> 切换场景
    </button>

    <!-- 聊天容器 -->
    <div class="chat-container-wrapper" style="display: none;">
                
        <!-- 聊天容器 -->
        <div class="chat-container" id="chatContainer">
            <!-- 修改聊天氣泡容器，移除所有預設氣泡 -->
            <div class="chat-bubbles-container initializing" id="chatBubblesContainer">
                <!-- 保持容器為空 -->
            </div>
            
        </div>

    </div>

    <!-- 录音控制栏 - 初始隐藏 -->
    <div class="chat-controls" style="display: none;">
        <button id="chatRecordButton" class="btn btn-danger rounded-circle">
            <i class="bi bi-mic-fill"></i>
        </button>
        <div id="recordingStatus" class="recording-status">点击开始录音</div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/index.js"></script>

    <!-- 在 body 结束标签前添加 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.0/lottie.min.js"></script>
</body>
</html>
