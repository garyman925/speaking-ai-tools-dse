<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <!-- 在 body 的开始处添加 -->
    <div id="alertContainer"></div>

     <!-- AI Bot Character - For Large Screens -->
    <div class="character ai-character">
        <div class="character-avatar">
            <img src="assets/images/avatars/bot.png" alt="AI Bot" class="bot-idle">
            <img src="assets/images/avatars/bot_speaking.webp" alt="AI Bot Speaking" class="bot-speaking d-none">
        </div>
        <div class="character-name">AI Bot</div>
    </div>

                                
    <!-- User Character - For Large Screens -->
    <div class="character user-character">
        <div class="character-avatar">
            <img src="assets/images/avatars/candidate.png" alt="User" class="user-idle">
            <img src="assets/images/avatars/candidate_speaking.webp" alt="User Speaking" class="user-speaking d-none">
        </div>
        <div class="character-name">User</div>
    </div>

    <!-- Scene Selector -->
    <div class="scene-selector" id="sceneSelector">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="scene-selector-inner">
                        <h3 class="scene-title">Select Scene</h3>
                        
                        <!-- Scroll Indicator -->
                        <div class="scroll-indicator">
                            <i class="bi bi-arrow-left"></i>
                            Swipe to see more scenes
                            <i class="bi bi-arrow-right"></i>
                        </div>
                        
                        <div class="scene-options">
                            <div class="scene-option-card active" data-scene="cafe">
                                <div class="scene-option">
                                    <img src="assets/images/scene/cafe_thumb.png" alt="Cafe">
                                    <span>Cafe</span>
                                </div>
                            </div>
                            <div class="scene-option-card" data-scene="office">
                                <div class="scene-option">
                                    <img src="assets/images/scene/office_thumb.png" alt="Office">
                                    <span>Office</span>
                                </div>
                            </div>
                            <div class="scene-option-card" data-scene="hospital">
                                <div class="scene-option">
                                    <img src="assets/images/scene/hospital_thumb.png" alt="Hospital">
                                    <span>Hospital</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 添加角色选择部分 -->
                        <h3 class="character-title mt-4">Select Your Character</h3>
                        
                        <div class="character-options">
                            <div class="character-option-card active" data-character="female">
                                <div class="character-option">
                                    <img src="assets/images/avatars/candidate.png" alt="Female Character">
                                    <span>Female</span>
                                </div>
                            </div>
                            <div class="character-option-card" data-character="male">
                                <div class="character-option">
                                    <img src="assets/images/avatars/male_candidate.png" alt="Male Character">
                                    <span>Male</span>
                                </div>
                            </div>
                        </div>
                        
                        <button id="startChatButton" class="btn btn-primary mt-4">Start Conversation</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scene Change Button -->
    <button id="changeSceneButton" class="btn btn-outline-primary scene-change-btn" style="display: none;">
        <i class="bi bi-grid-3x3-gap-fill"></i> Change Scene
    </button>

    <!-- Chat Container -->
    <div class="chat-container-wrapper" style="display: none;">
                
        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <!-- Chat Bubbles Container - All Default Bubbles Removed -->
            <div class="chat-bubbles-container initializing" id="chatBubblesContainer">
                <!-- Container kept empty -->
            </div>
            
        </div>

    </div>

    <!-- Recording Controls - Initially Hidden -->
    <div class="chat-controls" style="display: none;">
        <button id="chatRecordButton" class="btn btn-danger rounded-circle">
            <i class="bi bi-mic-fill"></i>
        </button>
        <div id="recordingStatus" class="recording-status">Click to Start Recording</div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/index.js"></script>

    <!-- Added before body end tag -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.0/lottie.min.js"></script>

    <script>
        // 全局调试开关
        window.DEBUG = {
            audio: true,      // 音频调试
            animation: false, // 动画调试
            events: true,     // 事件调试
            ui: false         // UI调试
        };
    </script>

    <!-- 调试面板 -->
    <div id="debugPanel" style="position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; font-size: 12px; max-width: 300px; max-height: 200px; overflow: auto; z-index: 9999; display: none;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
            <strong>调试面板</strong>
            <button onclick="document.getElementById('debugLog').innerHTML = ''" style="background: none; border: none; color: white; cursor: pointer;">清除</button>
        </div>
        <div id="debugLog"></div>
    </div>

    <script>
        // 添加调试日志函数
        window.debugLog = function(message, type = 'info') {
            if (!window.DEBUG || !window.DEBUG.audio) return;
            
            const debugPanel = document.getElementById('debugPanel');
            const debugLog = document.getElementById('debugLog');
            
            if (debugPanel && debugLog) {
                debugPanel.style.display = 'block';
                
                const logItem = document.createElement('div');
                logItem.style.borderBottom = '1px solid rgba(255,255,255,0.2)';
                logItem.style.padding = '3px 0';
                
                const timestamp = new Date().toLocaleTimeString();
                
                let color = 'white';
                switch (type) {
                    case 'error': color = '#ff6b6b'; break;
                    case 'warn': color = '#feca57'; break;
                    case 'success': color = '#1dd1a1'; break;
                    default: color = 'white';
                }
                
                logItem.innerHTML = `<span style="color: #aaa; font-size: 10px;">${timestamp}</span> <span style="color: ${color}">${message}</span>`;
                
                debugLog.appendChild(logItem);
                debugLog.scrollTop = debugLog.scrollHeight;
                
                // 限制日志数量
                while (debugLog.children.length > 50) {
                    debugLog.removeChild(debugLog.firstChild);
                }
            }
            
            // 同时输出到控制台
            switch (type) {
                case 'error': console.error(message); break;
                case 'warn': console.warn(message); break;
                case 'success': console.log('%c' + message, 'color: #1dd1a1'); break;
                default: console.log(message);
            }
        };
    </script>

    <!-- 添加到 index.html 中，用于调试 -->
    <button id="debugButton" style="position: fixed; bottom: 10px; left: 10px; z-index: 9999; background: rgba(0,0,0,0.7); color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
        Debug
    </button>

    <script>
        document.getElementById('debugButton').addEventListener('click', function() {
            // 获取 SceneManager 实例
            const sceneManager = window.sceneManager;
            if (sceneManager) {
                console.log('当前场景:', sceneManager.currentScene);
                console.log('当前角色:', sceneManager.currentCharacter);
                console.log('场景配置:', sceneManager.scenes[sceneManager.currentScene]);
            } else {
                console.log('SceneManager 未初始化');
            }
        });
    </script>
</body>
</html>
